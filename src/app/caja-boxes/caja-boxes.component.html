<mat-toolbar color="primary">
  <span>Operaciones Kosm√≥dromo</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
    <app-table-content [indiceCajaSel]="index"></app-table-content>
  </mat-tab>
    <mat-tab disabled style="float: right !important;">
      <ng-template mat-tab-label>
          <button mat-raised-button (click)="addTab()"><mat-icon>note_add</mat-icon></button>
          <br />
          <button mat-raised-button [disabled]="tabs.length === 1"
            (click)="removeTab(index)"><mat-icon>delete_sweep</mat-icon></button>
      </ng-template>
    </mat-tab>
</mat-tab-group>
