<mat-toolbar color="primary">
  <span>Operaciones Kosmódromo</span>
  <span class="spacer"></span>
  Comenzar de nuevo
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filtrar datos">
    </mat-form-field>
  </div>

  <div class="export-container">
    <button mat-raised-button color="primary" (click)="addNew()">
      Crear Nuevo Elemento
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="ExportTOExcel()">Exportar a Excel</button>
  </div>

  <div class="table-container mat-elevation-z8 " #TABLE>
    <table mat-table #table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let row"> {{row.categoria}}</td>
      </ng-container>

      <ng-container matColumnDef="pesoUnitario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso Unitario</th>
        <td mat-cell *matCellDef="let row"> {{row.pesoUnitario}}</td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
        <td mat-cell *matCellDef="let row"> {{row.cantidad}}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación</th>
        <td mat-cell *matCellDef="let row"> {{row.created_at}}</td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Modificación</th>
        <td mat-cell *matCellDef="let row"> {{row.updated_at}}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>

          <div class="wrapper">
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </div>
        </th>

        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent"
            (click)="startEdit(i, row.id, row.descripcion, row.pesoUnitario, row.categoria, row.created_at, row.updated_at)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent"
            (click)="deleteItem(i, row.id, row.descripcion, row.pesoUnitario, row.categoria)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No hay resultados
  </div>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
