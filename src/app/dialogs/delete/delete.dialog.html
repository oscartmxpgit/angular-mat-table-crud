<div class="container">
  <h3 mat-dialog-title>¿Estás seguro de eliminar el elemento?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Descripción: {{data.descripcion}}
    <p></p>
    Lote: {{data.loteId}}
    <p></p>
    Caja: {{data.cajaId}}
    <p></p>
    Peso Unitario: {{data.pesoUnitario}}
    <p></p>
    Categoría: {{data.categoria}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Eliminar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
