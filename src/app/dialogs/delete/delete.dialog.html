<div class="container">
  <h3 mat-dialog-title>Estás seguro?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Descripción: {{data.title}}
    <p></p>
    Estado: {{data.state}}
    <p></p>
    Categoría: {{data.url}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Eliminar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
