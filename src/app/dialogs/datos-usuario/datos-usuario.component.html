<div class="container">

    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
        <h3 mat-dialog-title>Datos guardado</h3>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Nombre usuario" [(ngModel)]="nombreUsuario"
                    name="nombreUsuario" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Destinatario" [(ngModel)]="destinatario3"
                    name="destinatario3" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Peso de la caja (Kgs.)" [(ngModel)]="pesocaja"
                    name="pesocaja" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Observaciones" [(ngModel)]="observaciones"
                    name="observaciones" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button style="margin-bottom: 20px;" mat-button [type]="submit" [disabled]="!formControl.valid"
                [mat-dialog-close]="1" (click)="confirmExport()">Exportar a Excel
                <mat-icon>arrow_drop_down_circle</mat-icon></button>
            <button style="margin-bottom: 20px;" mat-button (click)="onNoClick()"
                tabindex="-1"><mat-icon>cancel</mat-icon>Cancelar</button>
            <br />
        </div>
    </form>
</div>
