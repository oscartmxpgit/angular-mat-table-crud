<div class="mat-elevation-z8">
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filtrar datos">
    </mat-form-field>
  </div>

  <div class="new-item-container">
    <button mat-raised-button color="primary" (click)="addNew()">
      Crear Nuevo Elemento
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </div>

  <div class="table-container mat-elevation-z8 " #TABLE>
    <table mat-table #table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="cajaId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Caja</th>
        <td mat-cell *matCellDef="let row">{{row.cajaId}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="no-mobile-label">Categoría</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="no-mobile-label">{{row.categoria}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="pesoUnitario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="no-mobile-label">Peso Un</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="no-mobile-label">{{row.pesoUnitario | number : '1.2-2'}}</span>
        </td>
      </ng-container>

      <div class="no-mobile-label">
        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
          <td mat-cell *matCellDef="let row">
            {{row.pesoUnitario * row.cantidad | number : '1.2-2' }}
          </td>
        </ng-container>
      </div>

      <div class="no-mobile-label">
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let row">
            {{row.cantidad}}
          </td>
        </ng-container>
      </div>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>

          <!-- <div class="wrapper">
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </div> -->
        </th>

        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent"
            (click)="startEdit(i, row.cajaId, row.descripcion, row.categoria, row.pesoUnitario, row.cantidad)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent"
            (click)="deleteItem(i, row.cajaId, row.descripcion, row.pesoUnitario, row.categoria)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No hay resultados
  </div>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

  <div class="export-container">
    <button mat-raised-button color="secondary" (click)="ExportTOExcel()">Exportar a Excel</button>
  </div>

</div>
